<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1.0"
    />
    <title>Ujikit Portofolio</title>
    <link rel="icon" href="img/logo backup.png" />

    <link rel="stylesheet" href="frontend/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="frontend/materialize/css/materialize.css" />
    <link
      rel="stylesheet"
      href="frontend/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="css/footer-distributed-with-address-and-phones.css"
    />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/chatbot/main.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 25px">
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a style="color: grey">Link Spill Barang</a></li>
      </ol>

      <div class="row" style="margin-top: 30px">
        <div class="col-lg-12 col-xs-12">
          <div class="center-align">
            <div>
              <img src="frontend/img/fio.png" style="width: 115px" />
            </div>
            <div style="margin-top: 30px">
              <span
                id="title"
                class="label label-danger"
                style="font-size: 16px; background: #0c92a7"
              >
                Link Spill Barang @fiorellaalmahyra
              </span>
            </div>
          </div>
          <div id="spillData" class="collection" style="margin-top: 40px" />
        </div>
      </div>
    </div>

    <footer
      class="col-xs-12 col-lg-10"
      style="
        position: absolute;
        bottom: 0;
        height: 50px;
        margin-top: 60px;
        z-index: 999999999999;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-xs-6"></div>
          <div class="col-xs-6">
            <div class="footer-content text-right" style="margin-top: -15px">
              <p>
                Made with
                <span class="fa fa-heart" style="color: red"></span> by Ujikit
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="frontend/jquery-3.3.1.min.js"></script>
    <script src="frontend/bootstrap/js/bootstrap.min.js"></script>
    <script src="frontend/materialize/js/materialize.min.js"></script>
    <script src="frontend/canvasjs-1.9.10/canvasjs.min.js"></script>
    <script src="frontend/master.js"></script>

    <script>
      const spillData = [
        {
          title: 'Amanda Dress warna Sage',
          link: 'https://shope.ee/5fO1LKhomH'
        },
        {
          title: 'Sterilizer Bags by Dr Browns',
          link: 'https://shope.ee/7KWFINQN2B'
        },
        {
          title: 'Flower Sunglasses',
          link: 'https://shope.ee/fzSr25cVH?share_channel_code=1'
        }
      ];

      for (let index = 0; index < spillData.length; index++) {
        $('#spillData').append(`<a id="spill" target="_blank" href="${
          spillData[index].link
        }" class="collection-item"
              ><span class="new badge">
                <span class="fa fa-bookmark" style=""></span>
                </span>${index + 1}. ${spillData[index].title}</a
            >`);
      }
    </script>
  </body>
</html>
